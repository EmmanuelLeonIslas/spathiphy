<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcout icon" type="image/x-icon" href="assets/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Spatiphy - Control de plantas
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://kit.fontawesome.com/a5af5be790.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-background">
        <div class="container-fluid">
            <div class="row">
                <div class="card card-login mx-auto text-center mt-5 shadow p-3 mb-5 bg-white rounded login-card">
                    <div class="card-body">
                        <h1 class="title">
                            <i class="fas fa-seedling mx-3"></i>
                        </h1>
                        <h2 class="title">Spathiphy</h2>
                        <br>
                        <h4>
                            Regístrate para acceder a las funciones
                        </h4>
                        <br>
                        <form id="register" class="mx-3 login">

                            <div class="form-group">
                                <label for="">Nombre: </label>
                                <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre"
                                    class="form-control input-login">
                            </div>

                            <div class="form-group">
                                <label for="">Nombre de usuario: </label>
                                <font color="red">*</font>
                                <input type="text" name="username" id="username" placeholder="Ingresa tu nombre de usuario"
                                    class="form-control input-login" required>
                            </div>

                            <div class="form-group">
                                <label for="">Correo: </label>
                                <input type="text" name="email" id="email" placeholder="Ingresa tu correo"
                                    class="form-control input-login">
                            </div>

                            <div class="form-group">
                                <label for="">Contraseña: </label>
                                <font color="red">*</font>
                                <div class="input-group">
                                    <input name="password" type="password" name="password" id="password" required
                                        placeholder="Escriba su contraseña" class="form-control input-login">
                                </div>
                            </div>

                            <span class="login-navigate">
                                ¿Ya tienes cuenta?
                                <a href="login.html">
                                    Iniciar sesión
                                </a>
                            </span>

                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-login btn-primary px-5 login btn-lg py-1">
                                    Regístrate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
