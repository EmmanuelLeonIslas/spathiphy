<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="shortcout icon" type="image/x-icon" href="assets/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        Spatiphy - Control de plantas
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <script src="https://kit.fontawesome.com/a5af5be790.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-100 container-fluid">
        <div class="row bg-dark py-3 header">
            <div class="col-md-4 text-light">
                <span class="align-middle">
                    <i class="fas fa-bars toggle-icon align-middle mx-3" onclick="toggleSidebar()" title="Mostrar / ocultar menú"></i>
                </span>
            </div>
            <div class="col-md-4 text-center text-light">
                <a href="dashboard.html" class="no-decoration align-middle" title="Ir a inicio">
                    <span class="align-middle contact-email">
                        <i class="fas fa-seedling mx-3"></i>
                        Spatiphy
                    </span>
                </a>
            </div>
            <div class="col-md-4 text-center">
                <span class="logout text-light align-middle" onclick="logout()">
                    Cerrar sesión
                </span>
            </div>
        </div>

        <div class="sidebar">
            <div class="container-fluid">
                <div id="wrapper">

                    <!-- Sidebar -->
                    <div id="sidebar-wrapper">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="dashboard.html">
                                    Control de plantas
                                </a>
                            </li>
                            <li class="active">
                                <a href="dashboard.html">Mis plantas</a>
                            </li>
                            <li>
                                <a href="dashboard.html">Registrar plantas</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /#sidebar-wrapper -->

                    <!-- Page Content -->
                    <div id="page-content-wrapper">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-12">

                                    <button onclick="toggleSidebar()">
                                        Click!
                                    </button>
                                    Holaaa
                                </div>
                            </div>
                        </div>
                        <!-- /#page-content-wrapper -->

                    </div>
                    <!-- /#wrapper -->
                </div>

                <div style="height: 20px;"></div>
                <footer class="footer page-footer bg-dark">
                    <div class="container text-center">
                        <span class="text-light">
                            © COPYRIGHT 2021. TODOS LOS DERECHOS RESERVADOS.
                        </span>
                    </div>
                </footer>
            </div>

        </div>
    </div>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog sa_modal bg-dark" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title bg-dark text-light" id="confirmationModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark">
                    <p id="confirmationModalBody" class="text-light"></p>
                </div>
                <div class="modal-footer bg-dark">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-warning" onclick="proceed()">Confirmar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.js"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.js" crossorigin="anonymous"></script>
    <script src="js/alert.js"></script>
    <!-- <script src="js/auth.js"></script> -->
    <script src="js/dashboard.js"></script>
</body>
</body>

</html>
